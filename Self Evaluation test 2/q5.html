<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q5</title>
</head>
<body>
    <script>
        let str="Hi everyone!";
        let firstc=str.charAt(0);
        let fchar=str[0];
        let lastc=str.charAt(str.length-1);
        let lchar=str[str.length-1];
        let part=str.slice(3,7);
        let parts=str.substr(3,7);
        let p=str.substring(3,7);

        //Methods to get first character
        document.write(str);
        document.write("<br>first char: "+firstc);
        document.write("<br>first char: "+fchar);

        //Methods to get last character
        document.write("<br>last char: "+lastc);
        document.write("<br>last char: "+lchar);

        //Methods to get part of the string
        document.write("<br>Part: "+part);
        document.write("<br>Part: "+parts);
        document.write("<br>Part: "+p);



    </script>
</body>
</html>
