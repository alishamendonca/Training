<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q12</title>
</head>
<body>
    <script>
         let char1="A";
        let char2="a";
        let cc1=char1.charCodeAt(0);
        let cc2=char2.charCodeAt(0);

        document.write("character code of A: "+cc1);
        document.write("<br>character code of a: "+cc2);


        if(cc1<cc2)
        {
            document.write("<br>Character code of A comes before a");
        }
        else
        {
            document.write("<br>Character code of a comes before A");

        }

    </script>

   
    
</body>
</html>
