<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q9</title>
</head>
<body>
    <script>
        let str="the world is beautiful";
        let s1=str.indexOf("o");
        let s2=str.lastIndexOf("u");
        let s3=str.match(/eau/);
        let s4=str.search("eau");
        document.write(str);

        //method1
        document.write("<br> "+s1);

        //method2
        document.write("<br> "+s2);

        //method3
        document.write("<br> "+s3);

        //method4
        document.write("<br> "+s4);
        
    </script>
</body>
</html>
