<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q2</title>
    <link rel="stylesheet" href="q2.css">
</head>
<body>
    <div class="registration">
        <form>
            <fieldset>
                <legend>Registration Details</legend>
                <table>
                    <tr>
                        <td><label for="uni" id="l1">University: </label></td>
                        <td><input type="text" id="un" name="uni"></td>
                    </tr>
                    <tr>
                        <td><label for="insti" id="l2">Institute: </label></td>
                        <td> <input type="text" id="in" name="insti"></td>
                    </tr>
                    <tr>
                        <td><label for="branch" id="l3">Branch: </label></td>
                        <td>
                            <select id="br" name="branch">
                                <option value="sel">--select--</option>
                                <option value="arts">Arts</option>
                                <option value="commerce">Commerce/option>
                                <option value="science">Science</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="deg" id="l4">Degree: </label></td>
                        <td>
                            <select id="br" name="branch">
                                <option value="sel">--select--</option>
                                <option value="be">Bachelor of Engineering</option>
                                <option value="ba">Bachelor of Arts</option>
                                <option value="bsc">Bachelor of Science</option>
                                <option value="bcom">Bachelor of Commerce</option>
                            </select>
                            <input type="radio" id="pu" name="status" value="pursuing">
                            <label for="pur">Pursuing</label>
                            <input type="radio" id="co" name="status" value="completed">
                            <label for="com">Completed</label>
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="cpi" id="l5">Average CPI: </label></td>
                        <td>
                            <input type="number" id="num" name="cpi" min="20" max="50">
                            <label for="up">Upto: </label>
                            <input type="number" id="up" name="upto" min="1" max="10">
                            <label for="th">Th Semester </label>
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="exp" id="l6">Experience: </label></td>
                        <td> <input type="number" id="ex" name="exp" min="5" max="12"></td>
                    </tr>
                    <tr>
                        <td><label for="blog" id="l7">Your website Or Blog: </label></td>
                            
                        <td><input type="text" id="bl" name="blog"></td>
                        
                    </tr>

                </table>
               
            
            </fieldset>
            
    
        </form>
    </div>
    
        
    
    
</body>
</html>
