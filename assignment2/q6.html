<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q6</title>
    <link rel="stylesheet" href="q6.css">
</head>
<body>
    <script>
        function calculation()
        {
            let a= parseInt(document.getElementById("n1").value);
            let b= parseInt(document.getElementById("n2").value);
            let c= document.getElementById("op").value;
            let result;

            if(c =='+' )
            {
                result=a+b;
                document.getElementById("ans").innerHTML="Result: "+result;
            }
            else if(c =='-' )
            {
                result=a-b;
                document.getElementById("ans").innerHTML="Result: "+result;
            }
            else if(c =='*' )
            {
                result=a * b;
                document.getElementById("ans").innerHTML="Result: "+result;
            }
            else if(c =='/' )
            {
                result=a / b;
                document.getElementById("ans").innerHTML="Result: "+result;
            }
        }
    </script>
    <div class="calculator">
        <label for="num1">Enter number 1: </label>
        <br>
        <input type="text" id="n1" name="num1">
        <br><br>
        <label for="op">Enter any one of the following operators('+','-','*','/'):  </label>
        <br>
        <input type="text" id="op" name="operator">
        <br><br>
        <label for="num2">Enter number 2: </label>
        <br>
        <input type="text" id="n2" name="num2">
        <br><br>
        <button type="button" class="but" onclick="calculation()">CALCULATE</button>
        <br><br>
        <p id="ans"></p>

    </div>
    
</body>
</html>
