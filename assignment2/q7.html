<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q7</title>
    <link rel="stylesheet" href="q7.css">
</head>
</head>
<body>
    <script>
        function calculation()
    {
        let a= parseInt(document.getElementById("n1").value);

        area= 3.14 * a * a;
        circumference= 2 * 3.14 * a;
        document.getElementById("area").innerHTML="Area: "+area;
        document.getElementById("cir").innerHTML="Circumference: "+circumference;
    }
    </script>
    
    <div class="details">
        <label for="rad">Enter Radius: </label>
        <input type="text" id="n1" name="radius">
        <br><br>
        <button type="button" class="but" onclick="calculation()">display</button>
        <br><br>
        <p id="area"></p>
        <p id="cir"></p>
    </div>
</body>
</html>
