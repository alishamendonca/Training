<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
         let num=parseInt(prompt("Enter a number: "));

         for (i = 0; i <= num; i++) {
			if(i%3==0){
				continue;
			}
			document.write("<br>"+i);
			
		}
    </script>
    
</body>
</html>
