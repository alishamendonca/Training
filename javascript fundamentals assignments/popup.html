<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter number 1"));
        var b=parseInt(prompt("Enter number 2"));
        var product=a * b;
        document.write("Product: "+product);
    </script>
    
</body>
</html>
