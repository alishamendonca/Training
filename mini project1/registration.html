<body>
    <script>
        function validate()
        {
            let a=document.getElementById("n1");
            let b=document.getElementById("n2");
            let email=document.getElementById("em");
            let password=document.getElementById("pwd");
            let g=document.getElementsByName("gender");
            let de=document.getElementById("dep");
            let num=document.getElementById("no");
            let d =document.getElementById("dob");
            let r1= /^[789]{1}[0-9]{9}$/ ;
            var r2 = /^([A-Za-z0-9\.-_]+)@([A-Za-z0-9-]+)\.([a-z]+)(\.[a-z]+)?$/;

            if(a.value.trim()=="")
            {
                alert("Enter the first name");
                return false;
            }
            else if(b.value.trim()=="")
            {
                alert("Enter the last name");
                return false;
            }
            else if(g[0].checked == false && g[1].checked == false && g[2].checked == false )
            {
                alert("Select the gender");
                return false;
            }
            else if(num.value.trim()=="")
            {
                alert("Enter your mobile number");
                return false;
            }
            else if(r1.test(num.value)==false)
            {
                alert("Enter valid mobile number");
                return false;
            }
            else if(d.value =="")
            {
                alert("Enter the date of birth");
                return false;
            }
            else if(email.value.trim()==false)
            {
                alert("Enter email id");
                return false;
            }
            else if(r2.test(email.value)== false)
            {
                alert("Enter a valid email id");
                return false;
            }
            else if(password.value.trim() == "")
            {
                alert("Enter the password");
                return false;
            }
            else if(password.value.trim().length < 8)
            {
                alert("Length of password must be greater than 8");
                return false;
            }
            else if(password.value.search(/[A-Z]/) == -1)
            {
                alert("Password must contain atleast 1 uppercase alphabet");
                return false;
            }
            else if(password.value.search(/[a-z]/) == -1)
            {
                alert("Password must contain atleast 1 lowercase alphabet");
                return false;
            }
            else if(password.value.search(/[0-9]/) == -1)
            {
                alert("Password must contain atleast 1 number");
                return false;
            }

            
            else if(de == "")
            {
                alert("Select Department");
                
            }

            else
            {
                alert("Form validated successfully");

                return true;
            }
            


        }
        


    </script>

        <div class="reg-form">
            <form>
                <label for="sname">First Name: </label>
                <input type="text" id="n1" name="fname">
                <br><br>
                <label for="lname">Last Name: </label>
                <input type="text" id="n2" name="laname">

                <input type="radio" id="fe" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="ot" name="gender" value="other">

                <br><br>

                <br><br>

                <br><br>
                <label for="pass">Password: </label>
                <input type="password" id="pwd" name="passwd">
                <br><br>
                <label for="dept">Department</label>

                    <option value="comp">Computer Engineering</option>

                <br><br>
