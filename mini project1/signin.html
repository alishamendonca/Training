    <script>
        function validate()
        {
        let a=document.getElementById("n1");
        let b=document.getElementById("n2");
        let email=document.getElementById("em");
        let password=document.getElementById("pwd");
        var r2 = /^([A-Za-z0-9\.-_]+)@([A-Za-z0-9-]+)\.([a-z]+)(\.[a-z]+)?$/;

        if(a.value.trim()=="")
        {
            alert("Enter the first name");
            return false;
        }
        else if(b.value.trim()=="")
        {
            alert("Enter the last name");
            return false;
        }

        else if(email.value.trim()==false)
        {
            alert("Enter email id");
            return false;
        }
        else if(r2.test(email.value)== false)
        {
            alert("Enter a valid email id");
            return false;
        }
        else if(password.value.trim() == "")
        {
            alert("Enter the password");
            return false;
        }
        else if(password.value.trim().length < 8)
        {
            alert("Length of password must be greater than 8");
            return false;
        }
        else if(password.value.search(/[A-Z]/) == -1)
        {
            alert("Password must contain atleast 1 uppercase alphabet");
            return false;
        }
        else if(password.value.search(/[a-z]/) == -1)
        {
            alert("Password must contain atleast 1 lowercase alphabet");
            return false;
        }
        else if(password.value.search(/[0-9]/) == -1)
        {
            alert("Password must contain atleast 1 number");
            return false;
        }

        else
        {
            alert("Form validated successfully");
            return true;
        }

        }
        


    </script>
