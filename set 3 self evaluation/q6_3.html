<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
        let a = 1, b = 1, y = new Number(1), z = new Number(1);

        document.write(a == b);     
        document.write("<br>"); 
        document.write(a === b);     
        document.write("<br>"); 
        document.write(a == y);
        document.write("<br>");       
        document.write(a === y);     
        document.write("<br>"); 
        document.write(y == z); 
        document.write("<br>");      
        document.write(y === z);     

    </script>
    
</body>
</html>
