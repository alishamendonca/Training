<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question 1</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="" target="_blank" autocomplete="on">
        <fieldset>

            <legend>Registration details</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="age">Age:</label>
            <input type="text" id="ag" name="age"><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="male">Other</label><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="course">Courses:</label>
            <input type="checkbox" id="ai" value="artiinfo">
            <label for="ai">Artificial Intelligence</label>
            <input type="checkbox" id="wt" value="webtech">
            <label for="wt">Web technologies</label><br><br>
            <label>Address:</label>
            <textarea name="address" rows="10" cols="50">
                Type your address here
                </textarea>
                <br><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="district">District</label>
            <select>
                <option>North Goa</option>
                <option>South Goa</option>
            </select>
            <br><br>
            <label for="passwd">Password:</label>
            <input type="password" id="paswd"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
